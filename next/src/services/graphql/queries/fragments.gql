fragment ContentPageEntity on ContentPageEntity {
  id
  attributes {
    title
    titleToShow
    subtitle
    useDatetimeAsSubtitle
    slug
    addedAt
    coverMedia {
      data {
        ...ImageEntity
      }
    }
    perex
    color
    inheritColorFromParent
    ...Datetime

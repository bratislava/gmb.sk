      ...DownloadSection
    }
    parentPage {
      data {
        attributes {
          color
        }
      }
    }
    childPages {
      data {
        ...SectionItemEntity
      }
    }
    tags {
      data {
        ...TagEntity
      }
    }
    seo {
      ...Seo
    }
    publishedAt
    localizations {
      data {
        attributes {
          slug
          locale
        }
